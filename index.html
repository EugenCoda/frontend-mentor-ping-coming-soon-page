<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <header>
        <img src="images/logo.svg" alt="logo" />
      </header>
      <h1>We are launching <b>soon!</b></h1>
      <p class="subscribe">Subscribe and get notified</p>
      <div class="email-form">
        <form name="form1" id="form1" method="post">
          <div class="email-input">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email address..."
            />
            <p class="error-text">Please provide a valid email address</p>
          </div>
          <button class="btn" type="submit">Notify Me</button>
        </form>
      </div>
      <img
        class="main-image"
        src="images/illustration-dashboard.png"
        alt="dashboard"
      />
      <div class="social-media">
        <i class="fab fa-facebook-f fa-xs fa-border circle-icon"></i>
        <i class="fab fa-twitter fa-xs fa-border circle-icon"></i>
        <i class="fab fa-instagram fa-xs fa-border circle-icon"></i>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://eugencoda.github.io/" target="_blank">Eugen Coda</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
